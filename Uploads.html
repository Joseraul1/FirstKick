<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Subir Archivos - First Kick</title>
    <link rel="stylesheet" href="Uploads.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <h1 data-i18n="site-name">FirstKick</h1>
        <input type="text" placeholder="Buscar..." data-i18n="search-placeholder">
        <div class="navbar-links">
            <a href="./Web.html" data-i18n="home-link">Home</a>
            <a href="./Discover.html" data-i18n="discover-link">Discover</a>
            <a href="./Uploads.html" data-i18n="uploads-link">Uploads</a>
            <a href="./Profile.html" data-i18n="profile-link">Profile</a>
            <a href="./Settings.html" data-i18n="settings-link">Settings</a>
        </div>
        <button class="lang-btn" onclick="changeLanguage()" data-i18n="change-lang-btn">
            <img src="flag-icon-us.png" alt="English" class="flag-icon"> 
            <span data-i18n="change-lang-text">Change Language</span>
        </button>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <h1 data-i18n="upload-title">Subir Archivos y Abrir Cámara</h1>

        <!-- Sección de subir archivos -->
        <div class="upload-section">
            <label for="file-upload" class="upload-label" data-i18n="select-files">Seleccionar Archivos</label>
            <input type="file" id="file-upload" accept="image/*,video/*,application/pdf" multiple>
            <p data-i18n="file-description">Selecciona archivos para subir</p>
        </div>

        <!-- Botón para abrir cámara -->
        <button class="camera-button" id="open-camera" data-i18n="open-camera">Abrir Cámara</button>

        <!-- Elemento de video para la cámara -->
        <div class="video-preview-container">
            <video id="video" class="video-preview" autoplay></video>
        </div>
    </div>

    <script>
        // Acceder a la cámara
        document.getElementById('open-camera').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
            } catch (error) {
                alert('No se pudo acceder a la cámara: ' + error);
            }
        });
    </script>
    
    <!-- Incluir el script para cambiar el idioma -->
    <script src="languageSwitcher.js"></script>

</body>
</html>
