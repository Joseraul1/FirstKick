<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploads</title>
    <link rel="stylesheet" href="Uploads.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>FirstKick</h1>
        <div class="navbar-links">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
            <a href="./Web.html">Home</a>
            <a href="./Discover.html">Discover</a>
            <a href="./Uploads.html">Uploads</a>
            <a href="./Profile.html">Profile</a>
            <a href="./Settings.html">Settings</a>
        </div>
    </div>

    <div class="container">
        <h1>Subir Archivos y Abrir Cámara</h1>

        <!-- Sección de subir archivos -->
        <div class="upload-section">
            <label for="file-upload" class="upload-label">Seleccionar Archivos</label>
            <input type="file" id="file-upload" accept="image/*,video/*,application/pdf" multiple>
            <p>Selecciona archivos para subir</p>
        </div>

        <!-- Botón para abrir cámara -->
        <button class="camera-button" id="open-camera">Abrir Cámara</button>

        <!-- Elemento de video para la cámara -->
        <div class="video-preview-container">
            <video id="video" class="video-preview" autoplay></video>
        </div>
    </div>

    <script>
        // Acceder a la cámara
        document.getElementById('open-camera').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
            } catch (error) {
                alert('No se pudo acceder a la cámara: ' + error);
            }
        });
    </script>
</body>
</html>
