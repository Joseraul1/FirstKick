<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">FirstKick</title>
    <link rel="stylesheet" href="Settings.css"> <!-- Cambia el nombre del archivo CSS si es necesario -->
    <script src="languageSwitcher.js" defer></script> <!-- Archivo JS para el cambio de idioma -->
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <h1 data-i18n="site-name">FirstKick</h1>
        <div class="navbar-links">
            <div class="search-bar">
                <input type="text" placeholder="Buscar..." data-i18n="search-placeholder">
            </div>
            <a href="./Web.html" data-i18n="home-link">Home</a>
            <a href="./Discover.html" data-i18n="discover-link">Discover</a>
            <a href="./Uploads.html" data-i18n="uploads-link">Uploads</a>
            <a href="./Profile.html" data-i18n="profile-link">Profile</a>
            <a href="./Settings.html" data-i18n="settings-link">Settings</a>
        </div>
        <!-- Botón para cambiar el idioma -->
        <button class="lang-btn" onclick="changeLanguage()" data-i18n="change-lang-btn">
            <span data-i18n="change-lang-text">Cambiar Idioma</span>
        </button>
    </div>

    <div class="settings-container">
        <h1 data-i18n="settings-title">Configuración</h1>
        
        <div class="setting-option" onclick="privacySettings()">
            <span data-i18n="privacy">Privacidad</span>
            <span>&#x25B6;</span>
        </div>
        
        <div class="setting-option" onclick="changePassword()">
            <span data-i18n="change-password">Cambiar Contraseña</span>
            <span>&#x25B6;</span>
        </div>
        
        <div class="setting-option" onclick="notificationSettings()">
            <span data-i18n="notifications">Notificaciones</span>
            <span>&#x25B6;</span>
        </div>
        
        <div class="setting-option" onclick="languageSettings()">
            <span data-i18n="language">Idioma</span>
            <span>&#x25B6;</span>
        </div>
        
        <button class="logout-btn" onclick="logout()" data-i18n="logout-btn">Cerrar Sesión</button>
    </div>

</body>
</html>
