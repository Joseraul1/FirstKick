<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="Settings.css"> <!-- Cambia el nombre del archivo CSS si es necesario -->
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>FirstKick</h1>
        <div class="navbar-links">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
            <a href="./Web.html">Home</a>

    <div class="settings-container">
        <h1>Configuración</h1>
        
        <div class="setting-option" onclick="privacySettings()">
            <span>Privacidad</span>
            <span>&#x25B6;</span>
        </div>
        
        <div class="setting-option" onclick="changePassword()">
            <span>Cambiar Contraseña</span>
            <span>&#x25B6;</span>
        </div>
        
        <div class="setting-option" onclick="notificationSettings()">
            <span>Notificaciones</span>
            <span>&#x25B6;</span>
        </div>
        
        <div class="setting-option" onclick="languageSettings()">
            <span>Idioma</span>
            <span>&#x25B6;</span>
        </div>
        
        <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        function privacySettings() {
            alert('Redirigiendo a Configuración de Privacidad...');
        }

        function changePassword() {
            alert('Redirigiendo a Cambiar Contraseña...');
        }

        function notificationSettings() {
            alert('Redirigiendo a Configuración de Notificaciones...');
        }

        function languageSettings() {
            alert('Redirigiendo a Configuración de Idioma...');
        }

        function logout() {
            alert('Cerrando sesión...');
            // Aquí agregarías el código para cerrar sesión, como limpiar cookies o tokens.
        }
    </script>
